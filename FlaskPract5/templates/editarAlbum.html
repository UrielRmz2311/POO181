{% extends 'plantilla.html' %}

{% block body %}
    <div class="mt-5">
        <h1 class="display-1 text-center">Album a editar: </h1>
    </div>
    <div>
        <form action=/>
            <button class="btn btn-warning"> <i class="bi bi-arrow-return-left"></i> Cancelar </button> 
        </form>
    </div>
    <div class="mb-5 text-center">
        <form action="/actualizar/{{album.0}}" method="POST">
            
            <input type="text" name="txtTitulo" value={{album.1}}>
            <input type="text" name="txtArtista" value={{album.2}}>
            <input type="number" name="txtAnio" value={{album.3}}>
            <div>
                <button type="submit" class="btn btn-outline-success mt-2">Actualizar</button>
            </div>
        </form>

{% endblock %}
