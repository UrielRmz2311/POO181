{% extends 'plantilla.html' %}

{% block body %}
    <div class="mt-5">
        <h1 class="display-1 text-center">Album a eliminar: </h1>
    </div>
    <div>
        <form action=/>
            <button class="btn btn-warning"> <i class="bi bi-arrow-return-left"></i> Cancelar </button> 
        </form>
    </div>
    <div class="mb-5 text-center">
        <form action="/borrar/{{album.0}}" method="POST">
            
            <input type="text" disabled name="txtTitulo" value={{album.1}}>
            <input type="text" disabled name="txtArtista" value={{album.2}}>
            <input type="number" disabled name="txtAnio" value={{album.3}}>
        <div>
            <button type="submit" class="btn btn-outline-danger mt-2">Eliminar</button>
        </div>
        </form>
    </div>
{% endblock %}
