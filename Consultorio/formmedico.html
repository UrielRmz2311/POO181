<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registro de Médico</title>
    <link rel="stylesheet" href="css/estilos5.css" />
</head>
<body>
           
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../POO181/inicio.html">
            <img  src="../POO181/imagenes/logo1.png" alt="" width="35" height="35" class="d-inline-block align-text-top">
                CONSULTORIO MÉDICO
          </a>
          <ul class="nav justify-content-center">
            <a class="navbar-brand">
          <img  src="../POO181/imagenes/reloj.png" alt="" width="40" height="40">
      </a>
          <div class="reloj justify-content-end">
          <h1 id="tiempo">00 : 00 : 00</h1>
          </div>
      </ul>
      </div>
      </nav>
        <br>
       <div class="container">
        <div>
            <a class="btn btn-warning" href="../POO181/inicio.html">Regresar</a>
          </div>
        <form class="container" method="POST">
        <div class="card w-100"  style="width: 18rem;">
          <div class="card-body" >

            <div > 
            <label>Nombre completo: </label>
            <input type="email" class="form-control" style="width: 600px;" placeholder="Ingrese el nombre correctamente">
            </div>
              <br>
            <div class="mb-2"> 
            <label>Cedula del médico: : </label>
            <input type="email" class="form-control" style="width: 600px;" placeholder="Ingrese la cedula correctamente ">
            </div>
                <br>
            <div class="mb-2"> 
            <label>RFC: </label>
            <input type="email" class="form-control" style="width: 600px;" placeholder="Ingrese el RFC correctamente" >
            </div>
                <br>
            <div class="mb-2">
            <label>Correo electronico:</label>
            <input type="password" class="form-control" style="width: 600px;" placeholder="Ingrese un correo de seguridad">
            </div>
               <br>
            <div class="mb-2">
            <label>Contraseña:</label>
            <input type="password" class="form-control" style="width: 600px;" placeholder="8 caracteres minimo (Recomendado)">
            </div>
              <br>
            <div class="mb-2">
            <label> Confirma Contraseña:</label>
            <input type="password" class="form-control" style="width: 600px;" placeholder="Introduzca la misma que la anterior">
            </div>
              <br>
            <div class="input-group mb-3" style="width: 600px;">
            <label class="input-group-text" for="inputGroupSelect01">ROL del Médico</label>
            <select class="form-select" id="inputGroupSelect01">
                <option selected>Elegir...</option>
                <option value="1">Administrador</option>
                <option value="2">Médico normal</option>
            </select>
            </div>
          <div class="text-center">
            <a type="submit"class="btn btn-primary" href="">Registrar</a>
          </div>
            </div>
          </div>
        </form>
      </div>
      <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
